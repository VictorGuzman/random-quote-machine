<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Alegreya+Sans'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <script src="https://use.fontawesome.com/46b35884de.js"></script>
<div class="container vertical-center">
  <div class="row">
    <div id="splash-wrapper" class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 id="slpash-icon" class="animated infinite pulse">
        <i class="fa fa fa-cogs"></i>
      </h1>
    </div>
    <div id="quote-wrapper" class="jumbotron text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 id="main-quote" class="hidden">
        <i class="fa fa-angle-double-left"></i>
        <span id="main-quote-text"></span>
        <i class="fa fa-angle-double-right"></i>
      </h1>
      <div id="main-actions-wrapper" href="#" class="hidden">
        <h2>
          <a id="new-quote-btn" href="#">
            <i class="fa fa-refresh"></i>
          </a>
          <span>&nbsp&nbsp&nbsp</span>
          <a id="tweet-btn" href="#" class="twitter-share-button" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </h2>
      </div>
    </div>
    <div id="author-wrapper" class="hidden col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-9 col-md-offset-9 col-sm-offset-5 col-xs-offset-5 text-center">
    </div>
  </div>
</div>

<footer class="text-center">
  <hr>
  <p>
    <i class="fa fa-terminal animated infinite flash"></i> Created by
    <a href="https://github.com/VictorGuzman" target="_blank">Victor Guzman</a>
  </p>
</footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
